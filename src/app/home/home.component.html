<header>
  <h1>I'm Nicolas</h1>
</header>

<main>
  <section *ngFor="let section of sections" [ngClass]="section.class">
    <h2>{{ section.title }}</h2>
    <p>
      {{ section.content }}
    </p>
    <ul *ngIf="section.list">
      <li
        *ngFor="let item of section.list; let i = index"
        (click)="onClick(i)"
      >
        {{ item.title }}
      </li>
    </ul>
    <router-outlet *ngIf="section.title === 'Skills'"></router-outlet>
  </section>
</main>

<footer>Made with Angular & Sass</footer>
