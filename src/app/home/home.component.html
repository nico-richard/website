<section class="header-image">
  <h1>I'm Nicolas</h1>
</section>

<section class="slogan-container">
  <div class="slogan">
    <p>On my way to become</p>
    <p>a web developper</p>
  </div>
</section>

<div class="main-content">
  <div class="section-content">
    <section class="presentation">
      <h1>Presentation</h1>
      <p>
        {{ presentation.content }}
      </p>
    </section>
    <section class="experience">
      <h1>Experiences</h1>
      <p>
        {{ experience.content }}
      </p>
      <router-outlet name="experience"></router-outlet>
    </section>
    <section class="skill">
      <h1>Skills</h1>
      <ul *ngIf="skill.list">
        <li *ngFor="let skill of skill.list; let i = index">
          <a (click)="onSelectSkill(i)">
            {{ skill.title }}
          </a>
        </li>
      </ul>
      <aside>
        <router-outlet name="skill"></router-outlet>
      </aside>
    </section>
    <section class="portfolio">
      <h1>Portfolio</h1>
      <p>
        {{ portfolio.content }}
      </p>
      <router-outlet name="portfolio"></router-outlet>
    </section>
  </div>
  <app-navbar></app-navbar>
